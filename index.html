<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- This sets the css style for the web page
    NOTE: Although it is best to put the css in a seperate file, I wanted to try this method! -->
    <style>

        #add-train-btn {
            background-color: green;
        }

        .card-header {
            background-color: green;
            color: white;
        }

        .jumbotron img {
            float: left;
            width: 200px;
            height: 100px;
            background: white;
        }

        .jumbotron h1 {
            position: relative;
        
        }
    </style>
</head>

<body>

    <!-- Train Tracker -->
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: green; color: white">
            <img SRC="assets/images/690px-GO_Transit_logo.svg.png" ALT="Go Train Logo" WIDTH=200 HEIGHT=100>
            <h1 class="text-center">Go Train Scheduler</h1>
            <h3 class="text-center">Train schedules</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='Train Table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <!-- <th scope="col">Total Billed ($)</th> -->
                                </tr>
                            </thead>
                            <tbody id = "trainOutput">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Train  -->
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="Train-name-input">Train Name</label>
                                <input class="form-control" id="train-name" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Destination-input">Destination</label>
                                <input class="form-control" id="destination" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="First-Train-input">First Train time (HH:mm - military time)</label>
                                <input class="form-control" id="first-train" placeholder="" type="text">
                            </div>
                            <div class="form-group">
                                <label for="Frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency" placeholder="" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
